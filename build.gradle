plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
}

mainClassName = 'src.shoe.Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    lombokVersion = '1.18.4'
    springBootJpa = '2.1.2.RELEASE'
    junit5 = '5.3.2'
    h2 = '1.4.197'
}

dependencies {
    runtime "com.h2database:h2:${h2}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootJpa}"


    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit5}"
	testImplementation "org.junit.jupiter:junit-jupiter-params:${junit5}"

	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5}"
}

repositories {
    mavenCentral()
}
